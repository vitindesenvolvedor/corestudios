<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Core Studios</title>
  <link rel="icon" href="CoreStudios.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Header -->
  <header class="bg-gray-950 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="CoreStudios.png" alt="Logo" class="h-10">
        <span class="text-xl font-bold text-white">Core Studios</span>
      </div>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-purple-400">Início</a>
        <a href="planos.html" class="hover:text-purple-400">Planos</a>
        <a href="faq.html" class="hover:text-purple-400">FAQ</a>
        <a href="contato.html" class="text-purple-400 font-bold">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Título -->
  <section class="text-center py-16">
    <h1 class="text-4xl font-bold text-purple-400">Entre em Contato</h1>
    <p class="mt-2 text-gray-300">Nosso time está pronto para te atender!</p>
  </section>

  <!-- Formulário -->
  <section class="max-w-2xl mx-auto px-6 pb-20">
    <form action="https://formspree.io/f/xqalgzoj" method="POST" class="space-y-6">
      <div>
        <label class="block mb-2 text-sm font-medium">Nome</label>
        <input type="text" name="name" class="w-full p-3 rounded bg-gray-800 border border-gray-700" required>
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium">Email</label>
        <input type="email" name="_replyto" class="w-full p-3 rounded bg-gray-800 border border-gray-700" required>
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium">Mensagem</label>
        <textarea name="message" rows="5" class="w-full p-3 rounded bg-gray-800 border border-gray-700" required></textarea>
      </div>
      <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded text-white font-semibold">Enviar</button>
    </form>

    <p class="mt-6 text-center text-gray-400 text-sm">Ou fale diretamente conosco pelo Discord:</p>
    <div class="text-center mt-2">
      <a href="https://discord.gg/c43DGaBJKN" target="_blank" class="inline-block bg-white text-black px-6 py-2 rounded-full font-semibold">Abrir Ticket</a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-gray-800 text-center py-6 text-sm text-gray-400">
    © 2025 Core Studios. Todos os direitos reservados.
  </footer>
</body>
</html>

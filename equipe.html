<script>
  function verificarCodigo() {
    const codigo = document.getElementById("codigoInput").value;
    if (codigo === "coreadmin123") {
      localStorage.setItem("staff_acesso", "liberado");
      window.location.href = "/staffpainel.html"; // <-- redireciona para o painel
    } else {
      document.getElementById("erro").classList.remove("hidden");
    }
  }
</script>
